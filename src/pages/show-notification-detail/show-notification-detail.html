<ion-header>

  <ion-navbar>
    <ion-title class="receiver">DÃ©tail de notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style=" overflow: scroll">
  <ion-card style="margin-top: 5%; height: 95% !important;  overflow: scroll">
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.png"/>
      </ion-avatar>
      <h2 class="receiver">{{receiver}}</h2>
      <p [innerHTML]="time" class="time"></p>
    </ion-item>
    <hr class="separator card" />
    <ion-card-header>
      <h2 class="objet">Objet: <span class="about">{{about}}</span></h2>
    </ion-card-header>
    <hr class="separator" />
    <ion-item >
      <h2 ion-text class="msgHeader">Message:</h2>
      <div id="message">
      <p ion-text text-wrap padding class="msg">{{message}}</p>
      </div>
    </ion-item>
    <hr class="separator" *ngIf="link!=''" />
    <ion-item *ngIf="link!=''">
      <h2 ion-text class="linkHeader">Lien utile:</h2>
      <a href="{{link}}" padding><p ion-text>{{link}}</p></a>
    </ion-item>
  </ion-card>
</ion-content>
